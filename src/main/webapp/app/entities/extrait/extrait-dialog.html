
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myExtraitLabel" data-translate="etatCivilApp.extrait.home.createOrEditLabel">Create or edit a Extrait</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.extrait.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.extrait.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="etatCivilApp.extrait.numeroRegistre" for="field_numeroRegistre">Numero Registre</label>
            <input type="text" class="form-control" name="numeroRegistre" id="field_numeroRegistre"
                    ng-model="vm.extrait.numeroRegistre"
                    required/>
            <div ng-show="editForm.numeroRegistre.$invalid">
                <p class="help-block"
                    ng-show="editForm.numeroRegistre.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="etatCivilApp.extrait.mention" for="field_mention">Mention</label>
                <textarea class="form-control" name="mention" id="field_mention"
                    ng-model="vm.extrait.mention" required maxbytes="1000"></textarea>
            <div ng-show="editForm.mention.$invalid">
                <p class="help-block"
                    ng-show="editForm.mention.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.mention.$error.maxbytes" data-translate="entity.validation.maxbytes" translate-value-max="1000">
                    This field cannot be more than 1000.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="etatCivilApp.extrait.dateDeclaration" for="field_dateDeclaration">Date Declaration</label>
                <div class="input-group">
                    <input id="field_dateDeclaration" type="text" class="form-control" name="dateDeclaration" uib-datepicker-popup="{{dateformat}}" ng-model="vm.extrait.dateDeclaration" is-open="vm.datePickerOpenStatus.dateDeclaration"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateDeclaration')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateDeclaration.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateDeclaration.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="etatCivilApp.extrait.validated" for="field_validated">Validated</label>
                <input type="checkbox" name="validated" id="field_validated"
                          ng-model="vm.extrait.validated"/>
        </div>

        <div class="form-group">
            <label data-translate="etatCivilApp.extrait.lieuDeclaration" for="field_lieuDeclaration">Lieu Declaration</label>
            <select class="form-control" id="field_lieuDeclaration" name="lieuDeclaration" ng-model="vm.extrait.lieuDeclarationId" ng-options="ville.id as ville.id for ville in vm.villes"             required>
            </select>
        </div>
        <div ng-show="editForm.lieuDeclaration.$invalid">
            <p class="help-block"
                ng-show="editForm.lieuDeclaration.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="etatCivilApp.extrait.enfant" for="field_enfant">Enfant</label>
            <select class="form-control" id="field_enfant" name="enfant" ng-model="vm.extrait.enfantId" ng-options="personne.id as personne.id for personne in vm.personnes"             required>
            </select>
        </div>
        <div ng-show="editForm.enfant.$invalid">
            <p class="help-block"
                ng-show="editForm.enfant.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="etatCivilApp.extrait.mere" for="field_mere">Mere</label>
            <select class="form-control" id="field_mere" name="mere" ng-model="vm.extrait.mereId" ng-options="personne.id as personne.id for personne in vm.personnes"             required>
            </select>
        </div>
        <div ng-show="editForm.mere.$invalid">
            <p class="help-block"
                ng-show="editForm.mere.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="etatCivilApp.extrait.agent" for="field_agent">Agent</label>
            <select class="form-control" id="field_agent" name="agent" ng-model="vm.extrait.agentId" ng-options="user.id as user.id for user in vm.users"             required>
            </select>
        </div>
        <div ng-show="editForm.agent.$invalid">
            <p class="help-block"
                ng-show="editForm.agent.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="etatCivilApp.extrait.pere" for="field_pere">Pere</label>
            <select class="form-control" id="field_pere" name="pere" ng-model="vm.extrait.pereId" ng-options="personne.id as personne.prenom for personne in vm.personnes"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
