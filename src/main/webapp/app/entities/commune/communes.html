<div>
    <h2 data-translate="etatCivilApp.commune.home.title">Communes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="commune.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="etatCivilApp.commune.home.createLabel">
                        Create new Commune
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="etatCivilApp.commune.nom">Nom</span></th>
                    <th><span data-translate="etatCivilApp.commune.ville">Ville</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="commune in vm.communes track by commune.id">
                    <td><a ui-sref="commune-detail({id:commune.id})">{{commune.id}}</a></td>
                    <td>{{commune.nom}}</td>
                    <td>
                        <a ui-sref="ville-detail({id:commune.villeId})">{{commune.villeId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="commune-detail({id:commune.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="commune.edit({id:commune.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="commune.delete({id:commune.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
