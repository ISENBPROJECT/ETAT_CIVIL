
<div>
    <h2><span data-translate="etatCivilApp.pieceJointe.detail.title">Piece Jointe</span> {{vm.pieceJointe.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="etatCivilApp.pieceJointe.copieLiterale">Copie Literale</span></dt>
        <dd>
            <div ng-if="vm.pieceJointe.copieLiterale">
                <a ng-click="vm.openFile(vm.pieceJointe.copieLiteraleContentType, vm.pieceJointe.copieLiterale)" data-translate="entity.action.open">open</a>
                {{vm.pieceJointe.copieLiteraleContentType}}, {{vm.byteSize(vm.pieceJointe.copieLiterale)}}
            </div>
        </dd>
        <dt><span data-translate="etatCivilApp.pieceJointe.copieCarte">Copie Carte</span></dt>
        <dd>
            <div ng-if="vm.pieceJointe.copieCarte">
                <a ng-click="vm.openFile(vm.pieceJointe.copieCarteContentType, vm.pieceJointe.copieCarte)" data-translate="entity.action.open">open</a>
                {{vm.pieceJointe.copieCarteContentType}}, {{vm.byteSize(vm.pieceJointe.copieCarte)}}
            </div>
        </dd>
        <dt><span data-translate="etatCivilApp.pieceJointe.declaration">Declaration</span></dt>
        <dd>
            <a ui-sref="extrait-detail({id:vm.pieceJointe.declarationId})">{{vm.pieceJointe.declarationId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="piece-jointe-detail.edit({id:vm.pieceJointe.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
